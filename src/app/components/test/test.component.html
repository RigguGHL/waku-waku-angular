<mat-form-field appearance="outline" class="w-100 p-3 pb-1">
    <input type="text" matInput placeholder="Buscar productos..." #searchInput>
    <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<mat-card>
    <mat-card-content>

        <div class="container">
            <div class="row">
                <div class="col">
                    <table class="table ">
                        <thead>
                            <tr>
                                <th>ProductId</th>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Description</th>
                                <th>Quantity</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of productsArr">
                                <td>{{product.productId}}</td>
                                <td>{{product.productName}}</td>
                                <td>{{product.price}}</td>
                                <td>{{product.desc}}</td>
                                <td>{{product.quantity}}</td>
                                <td>
                                    <button mat-icon-button class="example-icon favorite-icon"
                                        aria-label="Example icon-button with heart icon" [routerLink]="'cart'">
                                        <mat-icon>edit</mat-icon>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </mat-card-content>
</mat-card>
