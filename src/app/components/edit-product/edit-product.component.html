<h2 mat-dialog-title>Agregar Producto</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Personaje</mat-label>
        <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Descripcion</mat-label>
        <textarea matInput></textarea>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button mat-dialog-close cdkFocusInitial>Guardar</button>
</mat-dialog-actions>
