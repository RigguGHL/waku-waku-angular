<div class="login-container">
    <div class="screen-1" *ngIf="isLogin">
        <img src="assets/img/logo.jpg" alt="" width="250" height="250" class="rounded-circle logo">
        <div class="email mt-2">
            <label for="email">Email Address</label>
            <div class="sec-2">
                <mat-icon name="mail-outline"></mat-icon>
                <input type="email" name="email" placeholder="Username@gmail.com" />
            </div>
        </div>
        <div class="password">
            <label for="password">Password</label>
            <div class="sec-2">
                <mat-icon name="lock-closed-outline"></mat-icon>
                <input class="pas" type="password" name="password" placeholder="············" />
                <mat-icon class="show-hide" name="eye-outline"></mat-icon>
            </div>
        </div>
        <button class="login" (click)="login()">Login</button>
        <div class="footer"><span (click)="isLogin=false">Registrar</span><span>Forgot Password?</span></div>
    </div>

    <div class="screen-1" *ngIf="!isLogin">

            </div>
        </div>

            <label for="password">Repeat password</label>

                <mat-icon name="lock-closed-outline"></mat-icon>
                <input class="pas" type="password" name="password" placeholder="············" />
                <mat-icon class="show-hide" name="eye-outline"></mat-icon>
            </div>
        </div>
        <button class="login" (click)="login()">Registrar</button>
        <div class="footer"><span (click)="isLogin = true">Iniciar sesion</span><span>Forgot Password?</span></div>
    </div>
</div>
