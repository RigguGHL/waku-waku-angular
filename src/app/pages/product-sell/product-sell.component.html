<mat-form-field appearance="outline" class="w-100 p-3 pb-1">
    <input type="text" matInput placeholder="Buscar productos..." (input)="searchProduct(searchInput.value);"
        #searchInput>
    <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 p-3 pt-0">
    <div class="col" *ngFor="let product of products">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{product.name}}</mat-card-title>
                <mat-card-subtitle>{{product.character}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="product.img" alt="{{product.name}}" class="py-3">
            <mat-card-content>
                <div class="float-start">
                    <h2 class="mb-0">${{product.price}}</h2>
                    <label class="text-secondary">Stock: {{product.stock}}</label>
                </div>
                <div class="d-flex align-items-center float-end">
                    <button mat-icon-button aria-label="Remove Item" (click)="removeItem(product)">
                        <mat-icon class="card-icon">remove</mat-icon>
                    </button>
                    <span class="px-2"> <b>{{product.selectedProducts}}</b></span>
                    <button mat-icon-button aria-label="Add Item" (click)="addItem(product)">
                        <mat-icon class="card-icon">add</mat-icon>
                    </button>
                </div>
            </mat-card-content>
            <mat-card-actions class="justify-content-end p-3 pt-0">
                <button mat-flat-button color="accent" (click)="addToCart(product)">
                    <mat-icon>add_shopping_cart</mat-icon>AGREGAR</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
