<div class="d-flex align-items-center">
    <mat-form-field appearance="outline" class="w-100 p-3 pb-1">
        <input type="text" matInput placeholder="Buscar productos..." #searchInput
            (input)="searchProduct(searchInput.value)">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <button mat-fab class="mb-2 me-2 shadow-none" color="accent" matTooltip="Agregar producto" (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>


<mat-card>
    <mat-card-content>

        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="character">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Personaje </th>
                <td mat-cell *matCellDef="let row"> {{row.character}} </td>
            </ng-container>

            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
                <td mat-cell *matCellDef="let row"> {{row.stock}} </td>
            </ng-container>

            <ng-container matColumnDef="cost">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Costo </th>
                <td mat-cell *matCellDef="let row"> ${{row.cost}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
                <td mat-cell *matCellDef="let row"> ${{row.price}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button class="example-icon favorite-icon"
                        aria-label="Example icon-button with heart icon" [routerLink]="'cart'" matTooltip="Editar"
                        matTooltipPosition="left">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button class="example-icon favorite-icon"
                        aria-label="Example icon-button with heart icon" [routerLink]="'cart'" matTooltip="Eliminar"
                        matTooltipPosition="right">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter</td>
            </tr>
        </table>

        <mat-paginator [pageSize]="25" hidePageSize aria-label="Select page of users"></mat-paginator>
    </mat-card-content>
</mat-card>
